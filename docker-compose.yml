version: '1.0'

services:
  fileprocessor-api:
    image: luluyuanyuanyuan/fileprocessor-api:1.1.0
    build: .
    ports:
      - "8000:8000"
    environment:
      # Database and API configuration
      - CHAT_BI_ADDR=${CHAT_BI_ADDR}
      - CHAT_BI_PORT=${CHAT_BI_PORT:-3306}
      - CHAT_BI_USER=${CHAT_BI_USER}
      - CHAT_BI_PASSWORD=${CHAT_BI_PASSWORD}
      - CHAT_BI_DB=${CHAT_BI_DB}
      - SILICONFLOW_API_KEY=${SILICONFLOW_API_KEY}
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
      - PYTHONIOENCODING=utf-8
      - TZ=Asia/Shanghai
    volumes:
      - ${HOST_FILES_PATH}:/data                 # Main data directory

      # # Code volume mounts for development
      # - ./api:/app/api                    # Mount your API code
      # - ./src:/app/src                    # Mount your src code  
      # - ./utils:/app/utils                # Mount utilities
      # - ./config.py:/app/config.py        # Mount config file


      # Application persistence (keep these)
      - ./uploaded_files:/app/uploaded_files                   # Processed files storage
      - ./embedded_tables:/app/embedded_tables                 # Database embeddings
      - ./src/uploaded_files.json:/app/src/uploaded_files.json # File metadata
      - ./src/data.json:/app/src/data.json                     # Application data
      
      # Temporary storage (optional, for better performance)
      - ./temp:/app/temp                                       # Temp processing files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dataprocessor-network

networks:
  dataprocessor-network:
    driver: bridge